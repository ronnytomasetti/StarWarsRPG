<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Ronny Tomasetti">
  <meta name="description" content="Star Wars RPG">
  <meta name="keywords" content="star wars, role playing games, rpg">

  <title>Stars Wars RPG</title>
  
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="icon" href="assets/img/favicon.ico">
</head>

<body>
  <div class="container-full-bg">

    <div class="wrapper">

      <h1 class="game-title text-center">Star Wars RPG</h1>
      <h2 class="action-console text-center">Select your character...</h2>

      <div id="characters-select" class="clearfix">
        
      </div> <!-- END characters-select -->

      <div id="enemy-select" class="clearfix">
        
      </div> <!-- END enemy-select -->

      <div id="battlefield">

        <div id="cpu-character"><p class="text-center">Defender</p>
        </div> <!-- END cpu-character -->

       <div class="text-center" id="versus">VS</div>

        <div id="player-character"><p class="text-center">Your character</p></div> <!-- END player-character -->    
      </div> <!-- END battlefield -->

    </div> <!-- END wrapper -->
  </div> <!-- END container-full-bg -->

  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script src="assets/js/rpg.js"></script>
</body>
</html>
